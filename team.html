<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Team</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2e7d32;
      --primary-dark: #1b5e20;
      --primary-light: #e8f5e9;
      --error: #d32f2f;
      --text: #333;
      --border: #e0e0e0;
      --shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e0f7e9 100%);
      min-height: 100vh;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: start;
      color: var(--text);
    }
    
    .team-container {
      width: 100%;
      max-width: 600px;
    }
    
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 20px;
    }
    
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(0,0,0,0.12);
    }
    
    h2 {
      text-align: center;
      margin-bottom: 16px;
      color: var(--primary);
      font-weight: 600;
      font-size: 24px;
    }
    
    .referral-box {
      background: var(--primary-light);
      border: 1px dashed var(--primary);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .referral-box p {
      font-size: 16px;
      margin-bottom: 8px;
      color: var(--primary-dark);
    }
    
    .referral-code {
      font-size: 20px;
      font-weight: 600;
      color: var(--primary);
      letter-spacing: 1px;
    }
    
    .team-list {
      margin-top: 10px;
    }
    
    .member {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 10px;
      background: #fafafa;
      transition: background 0.2s ease;
    }
    
    .member:hover {
      background: #f1f8f4;
    }
    
    .member-info {
      display: flex;
      flex-direction: column;
    }
    
    .member-name {
      font-weight: 500;
      font-size: 16px;
      color: var(--text);
    }
    
    .member-phone {
      font-size: 14px;
      color: #777;
    }
    
    .member-recharge {
      font-weight: 500;
      font-size: 15px;
      color: var(--primary-dark);
    }
    
    .empty-state {
      text-align: center;
      color: #999;
      font-size: 15px;
      margin-top: 20px;
    }
    
    @media (max-width: 480px) {
      body {
        padding: 16px;
      }
      
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="team-container">
    <div class="card">
      <h2>Your Referral Code</h2>
      <div class="referral-box">
        <p>Share this code with your friends:</p>
        <div class="referral-code" id="referralCode">LOADING...</div>
      </div>
    </div>
    
    <div class="card">
      <h2>Your Team</h2>
      <div class="team-list" id="teamList">
        <p class="empty-state">Loading team members...</p>
      </div>
    </div>
  </div>

  <script type="module">
    const firebaseScript = document.createElement('script');
    firebaseScript.src = 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js';
    firebaseScript.async = true;
    document.head.appendChild(firebaseScript);
    
    const firebaseDBScript = document.createElement('script');
    firebaseDBScript.src = 'https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js';
    firebaseDBScript.async = true;
    document.head.appendChild(firebaseDBScript);

    Promise.all([
      new Promise(resolve => firebaseScript.onload = resolve),
      new Promise(resolve => firebaseDBScript.onload = resolve)
    ]).then(() => {
      const firebaseConfig = {
        apiKey: "AIzaSyBYOEdPP3cj6RvJQtSEREtiYe42UIh1Aj8",
        authDomain: "rikshaw-67877.firebaseapp.com",
        databaseURL: "https://rikshaw-67877-default-rtdb.firebaseio.com",
        projectId: "rikshaw-67877",
        storageBucket: "rikshaw-67877.appspot.com",
        messagingSenderId: "953540778276",
        appId: "1:953540778276:web:829ca93f8f973190e0fbb1"
      };

      const app = firebase.initializeApp(firebaseConfig);
      const db = firebase.database(app);

      // For demo: Assume uid is stored in localStorage after login
      const uid = localStorage.getItem("uid");
      if (!uid) {
        alert("You are not logged in!");
        window.location.href = "login.html";
        return;
      }

      const userRef = db.ref(`users/${uid}`);
      const teamRef = db.ref(`team/${uid}`);

      // Load user referral code
      userRef.once("value").then(snapshot => {
        if (snapshot.exists()) {
          const userData = snapshot.val();
          document.getElementById("referralCode").textContent = userData.referral || "N/A";
        } else {
          document.getElementById("referralCode").textContent = "N/A";
        }
      });

      // Load team members
      teamRef.once("value").then(snapshot => {
        const teamList = document.getElementById("teamList");
        teamList.innerHTML = "";

        if (snapshot.exists()) {
          const members = snapshot.val();
          Object.keys(members).forEach(uid => {
            const member = members[uid];

            const memberEl = document.createElement("div");
            memberEl.className = "member";
            memberEl.innerHTML = `
              <div class="member-info">
                <span class="member-name">${member.name}</span>
                <span class="member-phone">+91 ${member.phone}</span>
              </div>
              <div class="member-recharge">â‚¹${member.invested ? member.recharge || 0 : 0}</div>
            `;
            teamList.appendChild(memberEl);
          });
        } else {
          teamList.innerHTML = `<p class="empty-state">You donâ€™t have any team members yet ðŸ˜…</p>`;
        }
      });
    }).catch(error => {
      console.error("Firebase load error:", error);
      alert("Could not load team data. Try again later.");
    });
  </script>
</body>
</html>
