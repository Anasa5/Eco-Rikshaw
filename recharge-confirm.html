<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Confirmation - Eco Rikshaw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBYOEdPP3cj6RvJQtSEREtiYe42UIh1Aj8",
      authDomain: "rikshaw-67877.firebaseapp.com",
      databaseURL: "https://rikshaw-67877-default-rtdb.firebaseio.com",
      projectId: "rikshaw-67877",
      storageBucket: "rikshaw-67877.appspot.com",
      messagingSenderId: "953540778276",
      appId: "1:953540778276:web:829ca93f8f973190e0fbb1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.submitPayment = () => {
      const utr = document.getElementById("utr").value.trim();
      if (utr.length !== 12 || isNaN(utr)) {
        alert("Enter a valid 12-digit UTR number.");
        return;
      }

      const rechargeData = JSON.parse(localStorage.getItem('pendingRecharge')) || {};
      const uid = localStorage.getItem("uid");
      const phone = localStorage.getItem("phone") || "Not given";
      const name = localStorage.getItem("username") || "User";

      const data = {
        uid,
        name,
        phone,
        amount: rechargeData.amount || 0,
        utr,
        status: "pending",
        timestamp: new Date().toISOString()
      };

      push(ref(db, "rechargeRequests"), data).then(() => {
        localStorage.removeItem("pendingRecharge");
        alert("Recharge request sent! Wait for admin approval.");
        window.location.href = "rikshawhome.html";
      });
    };

    window.cancelPayment = () => {
      localStorage.removeItem("pendingRecharge");
      window.location.href = "plans.html";
    };

    window.navigateTo = (page) => {
      window.location.href = page;
    };

    window.validateUTR = () => {
      const utr = document.getElementById("utr").value.trim();
      document.getElementById("submitBtn").disabled = !(utr.length === 12 && !isNaN(utr));
    };

    window.onload = () => {
      const rechargeData = JSON.parse(localStorage.getItem('pendingRecharge')) || {};
      const amount = rechargeData.amount || 0;
      document.getElementById("paymentAmount").textContent = `₹${amount}`;
      const qr = document.getElementById("qrCode");

      if (amount <= 110) qr.src = 'paisa.png';
      else if (amount <= 210) qr.src = 'paisa.png';
      else if (amount <= 500) qr.src = 'paisa.png';
      else qr.src = 'paisa.png';
    };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fff5;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #00e64d;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
      padding-bottom: 80px;
    }

    .payment-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    .payment-amount {
      font-size: 28px;
      font-weight: bold;
      color: #009933;
      margin: 10px 0;
    }

    .qr-container {
      text-align: center;
      margin-top: 20px;
    }

    .qr-code {
      width: 220px;
      height: 220px;
      border: 5px solid white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .input-group {
      margin: 20px 0;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-primary {
      background: #00e64d;
      color: white;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }

    .bottom-nav div {
      text-align: center;
      font-size: 12px;
      color: #666;
    }

    .bottom-nav .active {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">Payment Confirmation</div>

  <div class="container">
    <div class="payment-card">
      <div>Recharge Amount</div>
      <div class="payment-amount" id="paymentAmount">₹0</div>
    </div>

    <div class="qr-container">
      <img id="qrCode" class="qr-code" src="" alt="QR Code">
      <p>Scan & Pay with any UPI app</p>
    </div>

    <div class="input-group">
      <input type="text" id="utr" maxlength="12" placeholder="Enter 12-digit UTR" oninput="validateUTR()">
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="submitBtn" onclick="submitPayment()" disabled>Payment Done</button>
      <button class="btn btn-secondary" onclick="cancelPayment()">Cancel</button>
    </div>
  </div>

  <div class="bottom-nav">
    <div onclick="navigateTo('rikshawhome.html')">Home</div>
    <div onclick="navigateTo('plans.html')">Plans</div>
    <div onclick="navigateTo('team.html')">Team</div>
    <div class="active" onclick="navigateTo('profile.html')">Profile</div>
  </div>
</body>
</html>
