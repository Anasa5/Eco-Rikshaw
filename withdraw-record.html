<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Withdrawals</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2e7d32;
      --primary-light: #e8f5e9;
      --success: #388e3c;
      --pending: #f9a825;
      --failed: #d32f2f;
      --text: #333;
      --text-light: #666;
      --bg: #f8fafc;
      --card-bg: #fff;
      --border-radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--text);
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    h1 {
      color: var(--primary);
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 10px;
      position: relative;
      display: inline-block;
    }
    
    h1:after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--primary);
      border-radius: 3px;
    }
    
    .subtitle {
      color: var(--text-light);
      font-size: 14px;
      font-weight: 400;
    }
    
    #withdrawContainer {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .record {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
      border-left: 4px solid var(--primary);
    }
    
    .record:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }
    
    .record-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .record h3 {
      margin: 0;
      color: var(--primary);
      font-size: 20px;
      font-weight: 600;
    }
    
    .record-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .detail-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .detail-item i {
      color: var(--primary);
      font-size: 14px;
    }
    
    .record p {
      margin: 0;
      font-size: 14px;
      color: var(--text-light);
    }
    
    .status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      text-transform: capitalize;
    }
    
    .success {
      background: rgba(56, 142, 60, 0.1);
      color: var(--success);
    }
    
    .pending {
      background: rgba(249, 168, 37, 0.1);
      color: var(--pending);
    }
    
    .failed {
      background: rgba(211, 47, 47, 0.1);
      color: var(--failed);
    }
    
    .empty {
      text-align: center;
      color: var(--text-light);
      margin: 60px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    .empty i {
      font-size: 50px;
      color: #ccc;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin: 60px 0;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(46, 125, 50, 0.2);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 600px) {
      .record-details {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Withdrawal History</h1>
      <p class="subtitle">Track all your withdrawal requests</p>
    </header>
    
    <div id="withdrawContainer">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading withdrawal records...</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBYOEdPP3cj6RvJQtSEREtiYe42UIh1Aj8",
      authDomain: "rikshaw-67877.firebaseapp.com",
      databaseURL: "https://rikshaw-67877-default-rtdb.firebaseio.com",
      projectId: "rikshaw-67877",
      storageBucket: "rikshaw-67877.appspot.com",
      messagingSenderId: "953540778276",
      appId: "1:953540778276:web:829ca93f8f973190e0fbb1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const uid = localStorage.getItem("uid");
    const container = document.getElementById("withdrawContainer");

    if (!uid) {
      container.innerHTML = `
        <div class="empty">
          <i class="fas fa-exclamation-circle"></i>
          <p>User not found. Please log in again.</p>
        </div>
      `;
    } else {
      const withdrawRef = ref(db, `withdrawals/${uid}`);
      onValue(withdrawRef, snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          const entries = Object.entries(data).reverse();

          container.innerHTML = "";
          entries.forEach(([id, entry]) => {
            const statusClass = entry.status || "pending";
            const date = new Date(entry.date || Date.now()).toLocaleString();
            const statusIcon = statusClass === "success" ? "check-circle" : 
                             statusClass === "failed" ? "times-circle" : "clock";
            
            container.innerHTML += `
              <div class="record">
                <div class="record-header">
                  <h3>â‚¹${entry.amount}</h3>
                  <span class="status ${statusClass}">
                    <i class="fas fa-${statusIcon}"></i>
                    ${statusClass}
                  </span>
                </div>
                <div class="record-details">
                  <div class="detail-item">
                    <i class="fas fa-calendar-alt"></i>
                    <p>${date}</p>
                  </div>
                  <div class="detail-item">
                    <i class="fas fa-receipt"></i>
                    <p>${entry.transactionId || "Processing"}</p>
                  </div>
                </div>
              </div>
            `;
          });
        } else {
          container.innerHTML = `
            <div class="empty">
              <i class="fas fa-wallet"></i>
              <p>No withdrawals yet</p>
            </div>
          `;
        }
      }, (error) => {
        console.error("Error:", error);
        container.innerHTML = `
          <div class="empty">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Failed to load withdrawals</p>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
