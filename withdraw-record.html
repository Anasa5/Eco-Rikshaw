<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Withdraw History</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4CAF50;
      --primary-dark: #3d8b40;
      --secondary: #2196F3;
      --pending: #FFC107;
      --success: #4CAF50;
      --declined: #F44336;
      --text: #2d3748;
      --text-light: #718096;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      transform: rotate(30deg);
    }

    h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    h1 i {
      font-size: 1.2em;
    }

    .record-container {
      margin-top: 10px;
    }

    .record-card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 20px;
      margin-bottom: 20px;
      border-left: 4px solid var(--secondary);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .record-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
    }

    .record-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
      pointer-events: none;
    }

    .record-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .record-amount {
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
    }

    .record-status {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      text-transform: capitalize;
      letter-spacing: 0.5px;
    }

    .status-pending {
      background: var(--pending);
      color: #000;
    }

    .status-success {
      background: var(--success);
      color: white;
    }

    .status-declined {
      background: var(--declined);
      color: white;
    }

    .record-details {
      font-size: 14px;
      color: var(--text-light);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .record-details div {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .record-details strong {
      font-weight: 500;
      color: var(--text);
    }

    .no-records {
      text-align: center;
      color: var(--text-light);
      margin: 60px 0;
      font-size: 16px;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,0,0,0.1);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Skeleton loading */
    .skeleton {
      animation: skeleton-loading 1s linear infinite alternate;
      opacity: 0.7;
      border-radius: 4px;
    }

    @keyframes skeleton-loading {
      0% { background-color: hsl(200, 20%, 80%); }
      100% { background-color: hsl(200, 20%, 95%); }
    }

    .skeleton-card {
      height: 120px;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      
      .record-details {
        grid-template-columns: 1fr;
      }
      
      header {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1><i class="fas fa-receipt"></i> Withdraw History</h1>
    </div>
  </header>

  <div class="container">
    <div class="record-container" id="recordContainer">
      <div class="no-records" id="noRecords">
        <span class="loading"></span> Loading your requests...
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, query, orderByChild, equalTo, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBYOEdPP3cj6RvJQtSEREtiYe42UIh1Aj8",
      authDomain: "rikshaw-67877.firebaseapp.com",
      databaseURL: "https://rikshaw-67877-default-rtdb.firebaseio.com",
      projectId: "rikshaw-67877",
      storageBucket: "rikshaw-67877.appspot.com",
      messagingSenderId: "953540778276",
      appId: "1:953540778276:web:829ca93f8f973190e0fbb1"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase();
    const auth = getAuth();

    // DOM elements
    const recordContainer = document.getElementById("recordContainer");
    const noRecords = document.getElementById("noRecords");

    // Show skeleton loading
    function showSkeletonLoading(count = 3) {
      recordContainer.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const skeleton = document.createElement('div');
        skeleton.classList.add('record-card', 'skeleton', 'skeleton-card');
        recordContainer.appendChild(skeleton);
      }
    }

    // Handle auth state changes
    onAuthStateChanged(auth, (user) => {
      if (user) {
        showSkeletonLoading();
        
        const withdrawRef = query(ref(db, "withdrawRequests"), orderByChild("uid"), equalTo(user.uid));
        
        onValue(withdrawRef, (snapshot) => {
          recordContainer.innerHTML = "";
          
          if (!snapshot.exists()) {
            noRecords.innerHTML = `<i class="fas fa-inbox"></i> You have no withdrawal requests.`;
            recordContainer.appendChild(noRecords);
            return;
          }

          const requests = [];
          snapshot.forEach(childSnapshot => {
            requests.push(childSnapshot.val());
          });

          // Sort by time (newest first)
          requests.sort((a, b) => new Date(b.time) - new Date(a.time));

          requests.forEach(req => {
            const card = document.createElement("div");
            card.classList.add("record-card");
            
            const statusClass = req.status === "pending" ? "status-pending"
                              : req.status === "approved" ? "status-success"
                              : "status-declined";

            card.innerHTML = `
              <div class="record-header">
                <div class="record-amount">â‚¹${req.amount}</div>
                <div class="record-status ${statusClass}">${req.status}</div>
              </div>
              <div class="record-details">
                <div><strong><i class="fas fa-wallet"></i> UPI:</strong> ${req.upi}</div>
                <div><strong><i class="far fa-calendar-alt"></i> Date:</strong> ${req.time}</div>
              </div>
            `;
            recordContainer.appendChild(card);
          });
        }, (error) => {
          noRecords.textContent = "Error loading data. Please try again.";
          recordContainer.appendChild(noRecords);
          console.error("Firebase error:", error);
        });
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
