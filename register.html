<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2e7d32;
      --primary-dark: #1b5e20;
      --primary-light: #e8f5e9;
      --error: #d32f2f;
      --text: #333;
      --border: #e0e0e0;
      --shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e0f7e9 100%);
      min-height: 100vh;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
    }
    
    .form-container {
      width: 100%;
      max-width: 440px;
    }
    
    .form-box {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .form-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(0,0,0,0.12);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 8px;
    }
    
    .logo svg {
      width: 48px;
      height: 48px;
      fill: var(--primary);
    }
    
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: var(--primary);
      font-weight: 600;
      font-size: 24px;
    }
    
    .form-group {
      margin-bottom: 16px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text);
    }
    
    .input-field {
      position: relative;
    }
    
    input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
      background-color: #fafafa;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(46, 125, 50, 0.2);
      background-color: #fff;
    }
    
    .phone-prefix {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      font-size: 15px;
    }
    
    #phone {
      padding-left: 40px;
    }
    
    .error {
      color: var(--error);
      font-size: 13px;
      margin-top: 6px;
      display: block;
      min-height: 18px;
    }
    
    button {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 8px;
    }
    
    button:hover {
      background: var(--primary-dark);
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    
    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 480px) {
      body {
        padding: 16px;
      }
      
      .form-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-box">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
        </svg>
      </div>
      <h2>Create Account</h2>
      
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" />
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <div class="input-field">
          <span class="phone-prefix">+91</span>
          <input type="tel" id="phone" placeholder="9876543210" maxlength="10" pattern="[6-9]\d{9}" inputmode="numeric"/>
        </div>
        <span class="error" id="phoneError"></span>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" />
      </div>
      
      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="Re-enter your password" />
      </div>
      
      <div class="form-group">
        <label for="referral">Referral Code (Optional)</label>
        <input type="text" id="referral" placeholder="If you have one" />
      </div>
      
      <button id="registerBtn">Register</button>
      
      <div class="login-link">
        Already have an account? <a href="login.html">Sign in</a>
      </div>
    </div>
  </div>

  <script type="module">
    // Load Firebase asynchronously for better performance
    const firebaseScript = document.createElement('script');
    firebaseScript.src = 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js';
    firebaseScript.async = true;
    document.head.appendChild(firebaseScript);
    
    const firebaseDBScript = document.createElement('script');
    firebaseDBScript.src = 'https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js';
    firebaseDBScript.async = true;
    document.head.appendChild(firebaseDBScript);
    
    // Wait for Firebase to load
    Promise.all([
      new Promise(resolve => firebaseScript.onload = resolve),
      new Promise(resolve => firebaseDBScript.onload = resolve)
    ]).then(() => {
      const firebaseConfig = {
        apiKey: "AIzaSyBYOEdPP3cj6RvJQtSEREtiYe42UIh1Aj8",
        authDomain: "rikshaw-67877.firebaseapp.com",
        databaseURL: "https://rikshaw-67877-default-rtdb.firebaseio.com",
        projectId: "rikshaw-67877",
        storageBucket: "rikshaw-67877.appspot.com",
        messagingSenderId: "953540778276",
        appId: "1:953540778276:web:829ca93f8f973190e0fbb1"
      };

      const app = firebase.initializeApp(firebaseConfig);
      const db = firebase.database(app);

      // Form validation
      const phoneInput = document.getElementById("phone");
      const phoneError = document.getElementById("phoneError");
      
      phoneInput.addEventListener('input', () => {
        if (!/^[6-9]\d{0,9}$/.test(phoneInput.value)) {
          phoneError.textContent = "Enter valid 10-digit Indian number";
        } else {
          phoneError.textContent = "";
        }
      });
      
      // Password match validation
      const passwordInput = document.getElementById("password");
      const confirmInput = document.getElementById("confirm");
      
      function validatePasswords() {
        if (passwordInput.value && confirmInput.value && passwordInput.value !== confirmInput.value) {
          confirmInput.setCustomValidity("Passwords don't match");
        } else {
          confirmInput.setCustomValidity("");
        }
      }
      
      passwordInput.addEventListener('input', validatePasswords);
      confirmInput.addEventListener('input', validatePasswords);

      // Registration handler
      document.getElementById("registerBtn").addEventListener("click", async () => {
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirm").value;
        const referral = document.getElementById("referral").value.trim().toUpperCase();
        
        // Validate phone number
        if (!/^[6-9]\d{9}$/.test(phone)) {
          phoneError.textContent = "Enter valid 10-digit Indian number";
          phoneInput.focus();
          return;
        } else {
          phoneError.textContent = "";
        }

        if (!name || !password || !confirm) {
          alert("Please fill all required fields.");
          return;
        }

        if (password !== confirm) {
          alert("Passwords do not match!");
          confirmInput.focus();
          return;
        }

        const uid = "uid_" + Date.now();
        const myReferral = uid.substring(0, 6).toUpperCase();

        const userData = {
          name,
          phone,
          password,
          referral: myReferral,
          invitedBy: referral || "",
          recharge: 0,
          profileComplete: true,
          registeredAt: Date.now()
        };

        try {
          // Check if phone already exists
          const usersRef = firebase.database().ref("users");
          const snapshot = await usersRef.orderByChild("phone").equalTo(phone).once("value");
          
          if (snapshot.exists()) {
            alert("This phone number is already registered.");
            return;
          }
          // Create Firebase Auth user using phone as email
           const email = phone + "@rikshaw.com";
           try {
           await firebase.auth().createUserWithEmailAndPassword(email, password);
          } catch (err) {
           if (err.code === 'auth/email-already-in-use') {
          alert("This phone number is already registered.");
          } else {
           alert("Error creating account: " + err.message);
          }
           return;
}

          // Save user data
          await usersRef.child(uid).set(userData);

          // If referred, add to referrer's team
          if (referral) {
            const allUsersSnap = await usersRef.once("value");
            const allUsers = allUsersSnap.exists() ? allUsersSnap.val() : {};
            let referUid = null;

            for (const key in allUsers) {
              if (allUsers[key].referral === referral) {
                referUid = key;
                break;
              }
            }

            if (referUid) {
              await firebase.database().ref(`team/${referUid}/${uid}`).set({
                name,
                phone,
                joinedAt: Date.now(),
                invested: false
              });
            }
          }

          alert("Registration successful!");
          window.location.href = "login.html";
        } catch (err) {
          console.error("Registration error:", err);
          alert("An error occurred during registration. Please try again.");
        }
      });
    }).catch(error => {
      console.error("Failed to load Firebase:", error);
      alert("Failed to load required resources. Please check your connection.");
    });
  </script>
</body>
</html>
